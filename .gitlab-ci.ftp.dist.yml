stages:
  - ðŸ§¹ Lint
  - ðŸš§ Build
  - ðŸš€ Deploy

lint:
  stage: ðŸ§¹ Lint
  image: imbios/bun-node:latest-20-debian
  only:
    - main
    - staging
  allow_failure: true
  script:
    - bun i --frozen-lockfile --cache-dir .bun --prefer-offline
    - bun run lint:ec
    - bun run lint:es
  cache:
    - key:
        files:
          - bun.lockb
      paths:
        - .bun/

build:
  stage: ðŸš§ Build
  image: oven/bun:1
  only:
    - main
    - staging
  script:
    - bun i --frozen-lockfile --cache-dir .bun --prefer-offline
    - bun run build
    - bun run build:gutenberg
  cache:
    - key:
        files:
          - bun.lockb
      paths:
        - .bun/
      policy: pull
  artifacts:
    paths:
        - public/wp-content/themes/wordpress-boilerplate/assets/
        - public/wp-content/mu-plugins/wordpress-boilerplate/modules/gutenberg/blocks/assets/

deploy:
  stage: ðŸš€ Deploy
  image: ghcr.io/dotsunited/ftp-deploy:latest
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
      variables:
        DEPLOY_ENV: production
    - if: '$CI_COMMIT_REF_NAME == "staging"'
      variables:
        DEPLOY_ENV: staging
  environment:
    name: $DEPLOY_ENV
  script:
    - |
      set -f
      EXCLUDE_PARAMS=""
      while IFS= read -r line; do
        EXCLUDE_PARAMS="$EXCLUDE_PARAMS --exclude $line"
      done < .ftp-deploy-ignore
      ftp-deploy \
        --server-dir $SERVER_DIR \
        --local-dir $LOCAL_DIR \
        --server $FTP_SERVER \
        --protocol $FTP_PROTOCOL \
        --username $FTP_USERNAME \
        --password $FTP_PASSWORD \
        $EXCLUDE_PARAMS
