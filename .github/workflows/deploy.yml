name: ğŸš€ Deploy on push

on:
  push:
    branches: [ main, staging ]

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun i --frozen-lockfile --prefer-offline

      - name: ğŸ§¹ Lint
        continue-on-error: true
        run: |
          bun run lint:ec
          bun run lint:es

  build:
    name: ğŸš§ Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun i --frozen-lockfile --prefer-offline

      - name: ğŸš§ Build assets
        run: |
          bun run build
          bun run build:gutenberg

      - name: ğŸ’¾ Cache build assets
        uses: actions/cache@v4
        with:
          path: |
            ./public/wp-content/themes/wordpress-boilerplate/assets
            ./public/wp-content/mu-plugins/wordpress-boilerplate/modules/gutenberg/blocks/assets
          key: ${{ runner.os }}-build-${{ github.sha }}

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore build assets
        uses: actions/cache@v4
        with:
          path: |
            ./public/wp-content/themes/wordpress-boilerplate/assets
            ./public/wp-content/mu-plugins/wordpress-boilerplate/modules/gutenberg/blocks/assets
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ${{ vars.FTP_PROTOCOL }}
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ vars.FTP_PATH }}
          local-dir: ${{ vars.LOCAL_PATH }}
